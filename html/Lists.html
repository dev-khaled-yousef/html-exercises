<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta 
                name = "description"
                content = "This is our study center" /> 

        <title>Book Store</title>
    </head>

    <body>
        <h1>Book Store</h1>
        <p>This is my <b>Book Store</b>, Welcome</p>

        <!-- 
            ul => Unordered List
            li => List Item
         -->
         <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>
                JS
                <ul>
                    <li>Angular</li>
                    <li>ReactJS</li>
                    <li>NodeJS</li>
                </ul>
            </li>
         </ul>


         <!-- 
            ol => Ordered List
            li => List Item
            reversed => reverse the order
            start => start from position (it is used in ol) (must be numaric value)
            type => type of the ordering
            value => start from position (it is used in il) (must be numaric value)
         -->
         <ol type="1">
            <li value="5">Name</li>
            <li>Address</li>
            <li>ID</li>
         </ol>


         <!-- 
            dl => Descriptive List
            dt => Term
            dd => Descriptive Term
          -->
          <dl>
            <dt>HTML</dt>
            <dd>Language of the web</dd>
            <dd>The First Language</dd>
            
            <dt>CSS</dt>
            <dd>Language of the visuals</dd>          
          </dl>

    </body>

</html>
